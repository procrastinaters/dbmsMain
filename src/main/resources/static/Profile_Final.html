<div class="container bootstrap snippet">
  <div class="Profile">
    
    <div class="row">
  		<div class="col-sm-3">
      <div class="text-center">
    
        <img src="sasha.jpg" class="avatar img-circle img-thumbnail" alt="avatar"><br>
        <h3>Sasha Pimento </h3><br>
     
        <div class="PictureButtons">
       <button class="btn">UPLOAD NEW AVATAR</button><br><br>
       <button class="btn">DELETE AVATAR</button><br>

    	<div class="col-sm-9">
      
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                  <form class="form" action="##" method="post" id="registrationForm">
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="first_name"><h4><bold><font color=#008CBA>FIRST NAME</font></bold></h4></label>
                              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any." >
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="last_name"><h4><bold><font color=#008CBA >LAST NAME</font></bold></h4></label>
                              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any." id="lastName">
                          </div>
                      </div>
                    </div>
          
                      
                          
                    
                      <div class="form-group">
                          <div class="col-xs-6">
                             <label for="mobile"><h4><bold><font color=#008CBA>MOBILE</font></bold></h4></label>
                              <input type="text" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number" title="enter your mobile number if any.">
                          </div>
                      </div>
                    

                     
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="email"><h4><bold><font color=#008CBA>EMAIL</font></bold></h4></label>
                              <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email." readonly>
                        <!--  </div>-->
                      </div><br>
                    </div>
                  
                    
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="dob"><h4><bold><font color=#008CBA>DATE OF BIRTH</font></bold></h4></label>
                              <input type="date" class="form-control" placeholder="Your Date Of Birth" title="Enter your Date Of Birth" id="dob">
                          </div>
                      </div>

                      

							 <form>
							    <div class="form-group col-xs-6">
							      <label for="sex"><h4><bold><font color=#008CBA>SEX</font></bold></h4></label><br>
							      <select class="form-control" id="sex">
							        <option>Male</option>
							        <option>Female</option>
							     
							      </select>
							      <br>
							  </form>
                        </div>
                      
                     
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<center><button class="btn btn-lg btn-success" type="button" id="save"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                               	<button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button></center>
                            </div>
                      </div>
